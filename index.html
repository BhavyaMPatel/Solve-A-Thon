<!DOCTYPE html>
<html>
<head>
    <title>Water Quality Monitoring</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" type="image/x-icon" href="/logo.png">
</head>
<body>
    <div class="sidenav">
        <div class="logo">
            <img src="images/logo.png" alt="Logo"> 
            <p>Water Quality Monitoring</p>
        <a href="#"><i class="fas fa-home"></i> Home</a>
        <a href="#"><i class="fas fa-bell"></i> Alerts</a>
        <a href="#"><i class="fas fa-envelope"></i> Contact</a>
    </div>
    </div>
    
    <div class="main">
        <h1>DashBoard</h1>
        <div class="dropdown">
            <label for="floorSelect">Floor:</label>
            <select id="floorSelect" onchange="loadCoolerData()">
                <option value="">--Select floor--</option>
                <option value="1">Floor 1</option>
                <option value="2">Floor 2</option>
                <option value="3">Floor 3</option>
                <option value="4">Floor 4</option>
                <option value="5">Floor 5</option>
                <option value="6">Floor 6</option>
                <option value="7">Floor 7</option>
                <option value="8">Floor 8</option>
                <option value="9">Floor 9</option>
                <option value="10">Floor 10</option>
                <option value="11">Floor 11</option>
                <option value="12">Floor 12</option>
                <option value="13">Floor 13</option>
                <option value="14">Floor 14</option>
                <option value="15">Floor 15</option>
                <option value="16">Floor 16</option>
            </select>
        </div>
        <div class="dropdown">
            <label for="coolerSelect">Water Cooler:</label>
            <select id="coolerSelect" disabled>
            </select>
        </div>
        <button class="my-submit-button">Submit</button>
        <div class="image-container">
            <iframe width="450" height="260" style="border: 1px solid #cccccc;" src="https://thingspeak.com/channels/2500037/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line&update=15"></iframe>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
